<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Roman numbers translator</title>
</head>
<body>
    <div id="container">
        <h1 class="desc">
            write a Roman/decimal number to translate
        </h1>
        <input id="input" onkeydown="setTimeout(() => {checkVal(this.value)}, 0.1)">
        <button id="btn" onclick="if(output.innerHTML != '') copy()">
            <span id="output"></span>
        </button>
        <br>
        <span id="alert"></span>
    </div>
</body>
</html>
